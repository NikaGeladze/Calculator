<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator by N.G</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <span class="author">Calculator by Nika G.</span>
      <div class="display">0</div>
      <div class="row">
        <button class="btn" id="clearbtn">AC</button>
        <button class="btn" id="reversebtn">+/-</button>
        <button class="btn" id="sqrbtn">x<sup>2</sup></button>
        <button class="btn op" id="dividebtn">&divide;</button>
      </div>
      <div class="row">
        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="nine">9</button>
        <button class="btn op" id="mulbtn">&times;</button>
      </div>
      <div class="row">
        <button class="btn" id="four">4</button>
        <button class="btn" id="five">5</button>
        <button class="btn" id="six">6</button>
        <button class="btn op" id="minusbtn">-</button>
      </div>
      <div class="row">
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="three">3</button>
        <button class="btn op" id="plusbtn">+</button>
      </div>
      <div class="row" id="lastrow">
        <button class="btn" id="backbtn">DEL</button>
        <button class="btn" id="zero">0</button>
        <button class="btn" id="equalbtn">=</button>
      </div>
    </div>
  </body>
</html>
